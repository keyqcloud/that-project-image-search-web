        </div>

                <h1 class="text-center mt-3">Demo Image Search</h1>

                        <div class="row">
                            <div class="col my-2"><input id="search-keyword" type="text" class="form-control" placeholder="Funny cats"></div>
                        </div>
                        <div class="row">
                            <div class="col my-4 text-center"><button type="submit" id="search" class="btn btn-primary btn-lg">Image Search</button></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
